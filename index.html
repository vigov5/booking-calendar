<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Framgia Hanoi Coference Room</title>
    <script src="js/init.js"></script>
    <script src='lib/fullcalendar-3.1.0/lib/jquery.min.js'></script>

    <script src="https://unpkg.com/flatpickr"></script>
    <script src="lib/removeDiacritics/removeDiacritics.js"></script>
    <script src="lib/fuse/fuse.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="lib/jbox/css/jBox.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="lib/fullcalendar-3.1.0/fullcalendar.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">

</head>
<body>

<div class="blog-masthead">

    <div class="container" style="overflow: hidden">
        <img src="framgia-logo.png" id="logo">
        <nav class="nav blog-nav">
            <h2><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Conference Schedule - HN</h2>
        </nav>
    </div>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 blog-main">

            <div class="blog-post">
                <div class="container">
                    <h4>Overlapped Events</h4>

                    <!-- Write down overlapping events-->
                    <div id="overlap-info"></div>
                </div>

                <div class="form-group row pick-date">
                    <label for="minicalendar" class="col-1 col-form-label">Date: </label>
                    <div class="col-3">
                        <input class="form-control" type="text" id="minicalendar">
                    </div>
                </div>
                <hr>

                <!--Print out calendar -->
                <div id='calendar'></div>

                <!--Show tooltip when hower an event-->
                <div id="event-tooltip" style="display:none;">
                    When: <span id="event-when"></span><br>
                    <a id="event-url" href="#">Details</a>
                </div>
            </div>
        </div><!-- /.blog-main -->

    </div><!-- /.row -->

</div><!-- /.container -->

<!-- Footer -->
